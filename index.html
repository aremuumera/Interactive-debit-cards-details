<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Interactive card details form</title>

  
</head>
<body>
  <div class="container">
    <div class="sidebar">
    </div>
    <div class="main-container">
      <div class="main-img-container">
        <img src="./images/bg-card-front.png" alt="">
        <div class="front-card">
          <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
          <h1 class="card-number">0000 0000 0000 0000</h1>
          <span><h2 class="card-name">Jane Appleseed</h2></span>
          <span><h2 class="card-month-year">00/00</h2></span>
        </div>
        <img src="./images/bg-card-back.png" alt="">
        <h2 class="cvc-number">000</h2>
      </div>
      <form action="#" id="form" class="form">
        <div class="form-container">
          <div class="holder holder-name">
            <label for="namefortext" >CARDHOLDER NAME</label>
            <input type="text" class="input text-input" placeholder="e.g. Jane Appleseed" id="namefortext">
          </div>
          <div class="holder holder-number">
            <label for="text">CARD NUMBER</label>
            <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="input number-input" id="text">
            <div class="error number-error"></div>
          </div>
          <div class="holder holder-dob">
            <div class="dob-date">
              <label for="number">EXP.  DATE (MM/YY)</label>
              <div class="dob-my">
                <span><input type="text" class="month valid-dob" placeholder="MM"></span>
                <span><input type="text" name="" id="number" class="year valid-dob" placeholder="YY"></span>
                <div class="error month-error"></div>
              </div>
            </div>
            <div class="dob-cvv">
              <label for="numberforcvc">CVC</label>
              <input type="text" class="input cvc" id="numberforcvc" placeholder="e.g. 123">
              <div class="error cvc-error"></div>
            </div>
          </div>
          <button class="btn confirm-state">Confirm</button>
        </div>
        
        <div class="complete-state">
          <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
          <h2>THANK YOU!</h2>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>
      </form>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
